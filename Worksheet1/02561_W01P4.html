<!DOCTYPE html>
<html>
<head>
	<title>02561 W1P4</title>
	<script type="text/javascript" src="../Common/webgl-utils.js"></script>
	<script type="text/javascript" src="../Common/initShaders.js"></script>
	<script type="text/javascript" src="../Common/MV.js"></script>
	<script type="text/javascript" src="02561_W01P4.js"></script>
	
	<script id="vertex-shader" type="x-shader/x-vertex">
		attribute vec4 a_Position;
		attribute vec4 a_Color;
		varying vec4 v_Color;
		uniform float beta;
		void main()
		{
			v_Color = a_Color;
			gl_Position.x = a_Position.x * cos(beta) - a_Position.y * sin(beta);
			gl_Position.y = a_Position.y * cos(beta) + a_Position.x * sin(beta);
			gl_Position.z = a_Position.z;
			gl_Position.w = 1.0;
		}
	</script>
	
	<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
		varying vec4 v_Color;
		void main()
		{
			gl_FragColor = v_Color;
		}
	</script>
</head>
<body>
	<canvas id="gl-canvas" width="512" height="512">Please use a browser that supports WebGL</canvas>
</body>
</html>
