<!DOCTYPE html>
<html>
<head>
	<title>02561 W8P4</title>
	<script type="text/javascript" src="../Common/webgl-utils.js"></script>
	<script type="text/javascript" src="../Common/initShaders.js"></script>
	<script type="text/javascript" src="../Common/MV.js"></script>
	<script type="text/javascript" src="02561_W08P4.js"></script>
	
	<script id="vertex-shader" type="x-shader/x-vertex">
		attribute vec4 a_Position;
		attribute vec2 a_TexCoord;
		uniform mat4 u_Perspective;
		uniform mat4 u_View;
		varying vec2 vTexCoord;

		void main()
		{
			gl_Position = u_Perspective * u_View * a_Position;
			vTexCoord = a_TexCoord;
		}
	</script>
	
	<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
		uniform sampler2D texMap;
		uniform float u_Visibility;
		varying vec2 vTexCoord;
		void main()
		{
			if (u_Visibility == 1.0)
				gl_FragColor = texture2D(texMap, vTexCoord);
			else
				gl_FragColor = vec4(0.0, 0.0, 0.0, u_Visibility);
		}
	</script>
</head>
<body>
	<canvas id="gl-canvas" width="512" height="512">Please use a browser that supports WebGL</canvas>
	<button id="toggleRotation">Toggle Light Rotation</button>
</body>
</html>
