<!DOCTYPE html>
<html>
<head>
	<title>02561 W10P3</title>
	<script type="text/javascript" src="../Common/webgl-utils.js"></script>
	<script type="text/javascript" src="../Common/initShaders.js"></script>
	<script type="text/javascript" src="../Common/MV.js"></script>
	<script type="text/javascript" src="../Common/OBJParser.js"> </script>
	<script type="text/javascript" src="./quaternion.js"> </script>
	<script type="text/javascript" src="02561_W10P3.js"></script>
	
	<script id="vertex-shader" type="x-shader/x-vertex">
		attribute vec4 a_Position;
		attribute vec4 a_Color;

		uniform mat4 u_View;
		uniform mat4 u_Perspective;
		uniform mat4 u_Transformation;

		varying vec4 v_Color;

		void main()
		{
			v_Color = a_Color;
			gl_Position = u_Perspective * u_View * u_Transformation * a_Position;
		}
	</script>
	
	<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
		varying vec4 v_Color;
		void main()
		{
			gl_FragColor = v_Color;
		}
	</script>
</head>
<body>
	<canvas id="gl-canvas" width="512" height="512">Please use a browser that supports WebGL</canvas>
	<p> Left mouse button - Orbit</p>
	<p> Middle mouse button - Pan</p>
	<p> Right mouse button - Dolly</p>
</body>
</html>
