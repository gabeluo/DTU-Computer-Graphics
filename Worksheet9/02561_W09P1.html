<!DOCTYPE html>
<html>
<head>
	<title>02561 W9P1</title>
	<script type="text/javascript" src="../Common/webgl-utils.js"></script>
	<script type="text/javascript" src="../Common/initShaders.js"></script>
	<script type="text/javascript" src="../Common/MV.js"></script>
	<script type="text/javascript" src="../Common/OBJParser.js"> </script>
	<script type="text/javascript" src="02561_W09P1.js"></script>
	
	<script id="table-vertex-shader" type="x-shader/x-vertex">
		attribute vec4 a_Position;
		attribute vec2 a_TexCoord;
		uniform mat4 u_Perspective;
		uniform mat4 u_View;
		varying vec2 vTexCoord;

		void main()
		{
			gl_Position = u_Perspective * u_View * a_Position;
			vTexCoord = a_TexCoord;
		}
	</script>
	
	<script id="table-fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
		uniform sampler2D texMap;
		varying vec2 vTexCoord;
		void main()
		{
			gl_FragColor = texture2D(texMap, vTexCoord);
		}
	</script>

	<script id="teapot-vertex-shader" type="x-shader/x-vertex">
		attribute vec4 a_Position;
		attribute vec4 a_Color;
		attribute vec3 a_Normal;

		uniform mat4 u_View;
		uniform mat4 u_Perspective;
		uniform mat4 u_Model;
		
		uniform float u_diffuseCoefficient;
		uniform float u_ambientCoefficient;
		uniform float u_specularCoefficient;
		uniform float u_shininessCoefficient;
		uniform vec3 u_lightIntensity;
		uniform vec4 u_lightPosition;
		uniform vec3 u_cameraPosition;
		uniform vec3 u_cameraAim;

		varying vec4 v_Color;
		varying vec3 v_Normal;
		varying vec4 v_Position;
		varying float v_diffuseCoefficient;
		varying float v_ambientCoefficient;
		varying float v_specularCoefficient;
		varying float v_shininessCoefficient;
		varying vec3 v_lightIntensity;
		varying vec4 v_lightPosition;
		varying vec3 v_cameraPosition;
		varying vec3 v_cameraAim;

		void main()
		{
			gl_Position = u_Perspective * u_View * u_Model * a_Position;
			v_diffuseCoefficient = u_diffuseCoefficient;
			v_ambientCoefficient = u_ambientCoefficient;
			v_specularCoefficient = u_specularCoefficient;
			v_shininessCoefficient = u_shininessCoefficient;
			v_lightIntensity = u_lightIntensity;
			v_lightPosition = u_lightPosition;
			v_cameraPosition = u_cameraPosition;
			v_cameraAim = u_cameraAim;
			v_Color = a_Color;
			v_Normal = a_Normal;
			v_Position = gl_Position;
		}
	</script>
	
	<script id="teapot-fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
		varying vec4 v_Color;
		varying vec3 v_Normal;
		varying vec4 v_Position;
		varying float v_diffuseCoefficient;
		varying float v_ambientCoefficient;
		varying float v_specularCoefficient;
		varying float v_shininessCoefficient;
		varying vec3 v_lightIntensity;
		varying vec4 v_lightPosition;
		varying vec3 v_cameraPosition;
		varying vec3 v_cameraAim;
		uniform float u_Visibility;

		void main()
		{
			vec3 n_Normal = normalize(v_Normal);
			vec4 n_lightPosition = normalize(v_lightPosition);
			vec4 n_Position = normalize(v_Position);
			vec3 w_i = normalize(n_lightPosition.xyz - n_Position.xyz);
			vec3 L_i = v_lightIntensity/pow(length(n_lightPosition - n_Position), 2.0);
			vec3 L_rd = v_diffuseCoefficient * v_Color.rgb * L_i * max(dot(n_Normal.xyz, w_i), 0.0);
			vec3 L_a = v_ambientCoefficient * v_lightIntensity;
			vec3 w_o = normalize(v_cameraPosition - v_cameraAim);
			vec3 w_h = normalize(w_i + w_o);
			vec3 L_o = L_rd + L_a + v_specularCoefficient * L_i * pow(max(dot(n_Normal.xyz, w_h), 0.0), v_shininessCoefficient);
			
			gl_FragColor.rgb = L_o * u_Visibility;
			gl_FragColor.a = 1.0;
		}
	</script>
</head>
<body>
	<canvas id="gl-canvas" width="512" height="512">Please use a browser that supports WebGL</canvas>
	<button id="toggleRotation">Toggle Light Rotation</button>
	<button id="toggleMovement">Toggle Teapot Movement</button>
	<div>
		Emmited radience (L_e): 0.0 <input id="emittedRadience" type="range"
		min="0.0" max="2.0" step="0.1" value="1.0" />
		2.0
	</div>
	<div>
		Ambient coefficient (k_a): 0.0<input id="ambientCoefficient" type="range"
		min="0.0" max="1.0" step="0.1" value="0.5" />
		1.0
	</div>
	<div>
		Diffuse coefficient (k_d): 0.0 <input id="diffuseCoefficient" type="range"
		min="0.0" max="1.0" step="0.1" value="0.5" />
		1.0
	</div>
	<div>
		Specular coefficient (k_s): 0.0 <input id="specularCoefficient" type="range"
		min="0.0" max="1.0" step="0.1" value="0.5" />
		1.0
	</div>
	<div>
		Shininess (s): 0.0 <input id="shininessCoefficient" type="range"
		min="0.0" max="1000.0" step="10.0" value="500.0" />
		1.0e3
	</div>
</body>
</html>
